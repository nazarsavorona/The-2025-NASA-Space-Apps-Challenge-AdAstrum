<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Planet Viewer - NASA Style</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #planet-container {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
        }
        .controls h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #4a9eff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .controls button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .controls button:active {
            transform: translateY(0);
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }
        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4a9eff;
        }
        .info-panel p {
            margin: 5px 0;
            font-size: 13px;
            color: #ccc;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo">üåç Planet Viewer</div>
    <div id="planet-container"></div>
    
    <div class="controls">
        <h2>Select Planet</h2>
        <button onclick="loadPlanet('earth')">üåç Earth</button>
        <button onclick="loadPlanet('mars')">üî¥ Mars</button>
        <button onclick="loadPlanet('jupiter')">üü† Jupiter</button>
        <button onclick="loadPlanet('saturn')">ü™ê Saturn</button>
        <button onclick="loadPlanet('neptune')">üîµ Neptune</button>
    </div>

    <div class="info-panel" id="info">
        <h3>Earth</h3>
        <p><strong>Type:</strong> Terrestrial Planet</p>
        <p><strong>Radius:</strong> 6,371 km</p>
        <p><strong>Distance from Sun:</strong> 149.6 million km</p>
        <p><strong>Day Length:</strong> 24 hours</p>
    </div>

    <script type="module">
        import { PlanetViewer } from './src/components/PlanetViewer.js';

        let currentViewer = null;

        const planetsData = {
            earth: {
                name: 'Earth',
                radius: 6.371,
                color: 0x4169e1,
                info: {
                    type: 'Terrestrial Planet',
                    radius: '6,371 km',
                    distance: '149.6 million km',
                    dayLength: '24 hours'
                }
            },
            mars: {
                name: 'Mars',
                radius: 3.389,
                color: 0xc1440e,
                info: {
                    type: 'Terrestrial Planet',
                    radius: '3,389 km',
                    distance: '227.9 million km',
                    dayLength: '24.6 hours'
                }
            },
            jupiter: {
                name: 'Jupiter',
                radius: 15,
                color: 0xff9800,
                info: {
                    type: 'Gas Giant',
                    radius: '69,911 km',
                    distance: '778.5 million km',
                    dayLength: '10 hours'
                }
            },
            saturn: {
                name: 'Saturn',
                radius: 12,
                color: 0xffd700,
                hasRings: true,
                info: {
                    type: 'Gas Giant',
                    radius: '58,232 km',
                    distance: '1.43 billion km',
                    dayLength: '10.7 hours'
                }
            },
            neptune: {
                name: 'Neptune',
                radius: 8,
                color: 0x4169e1,
                info: {
                    type: 'Ice Giant',
                    radius: '24,622 km',
                    distance: '4.5 billion km',
                    dayLength: '16 hours'
                }
            }
        };

        function updateInfo(planetData) {
            const infoPanel = document.getElementById('info');
            infoPanel.innerHTML = `
                <h3>${planetData.name}</h3>
                <p><strong>Type:</strong> ${planetData.info.type}</p>
                <p><strong>Radius:</strong> ${planetData.info.radius}</p>
                <p><strong>Distance from Sun:</strong> ${planetData.info.distance}</p>
                <p><strong>Day Length:</strong> ${planetData.info.dayLength}</p>
            `;
        }

        window.loadPlanet = function(planetId) {
            const planetData = planetsData[planetId];
            
            if (currentViewer) {
                currentViewer.dispose();
            }

            currentViewer = new PlanetViewer({
                container: document.getElementById('planet-container'),
                planetData: planetData,
                options: {
                    autoRotate: true,
                    showStars: true,
                    enableControls: true,
                    backgroundColor: 0x000000,
                    cameraDistance: planetData.radius * 3
                }
            });

            updateInfo(planetData);
        };

        // Load Earth by default
        loadPlanet('earth');
    </script>
</body>
</html>
