<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacekit Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>üöÄ Spacekit.js Test</h1>
        <p id="status">Loading...</p>
        <p>If you see a rotating Earth, Spacekit is working!</p>
    </div>
    <div id="container"></div>

    <script type="module">
        import Spacekit from 'spacekit.js';

        const status = document.getElementById('status');

        try {
            status.textContent = '‚úÖ Spacekit loaded successfully!';
            
            // Create a simple simulation
            const sim = new Spacekit.Simulation(document.getElementById('container'), {
                basePath: 'https://typpo.github.io/spacekit/src',
                jdPerSecond: 0.1,
                startDate: new Date(),
            });

            // Create background stars
            sim.createStars();

            // Create Earth
            const earth = sim.createSphere('earth', {
                position: [0, 0, 0],
                radius: 0.5,
                textureUrl: 'https://typpo.github.io/spacekit/src/assets/sprites/earth.jpg',
                rotation: {
                    enable: true,
                    speed: 0.5,
                },
            });

            // Add light
            sim.createLight([5, 5, 5]);

            // Set camera
            sim.getViewer().camera.position.set(0, 0, 2);

            console.log('‚úÖ Spacekit simulation created successfully!');
            status.innerHTML = '‚úÖ Spacekit loaded successfully!<br>üåç Earth is rotating';
        } catch (error) {
            status.textContent = '‚ùå Error: ' + error.message;
            console.error('Spacekit error:', error);
        }
    </script>
</body>
</html>
