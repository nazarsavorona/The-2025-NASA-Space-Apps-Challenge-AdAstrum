services:
  # Development API Service with hot reload
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: adastrum-api-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/models
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      - ./backend:/app:delegated
      - ./assets/models:/app/models:ro
      - ./backend/dynamic:/app/dynamic
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - adastrum-network
    labels:
      - "com.adastrum.service=api"
      - "com.adastrum.environment=development"

networks:
  adastrum-network:
    driver: bridge
    name: adastrum-network-dev
